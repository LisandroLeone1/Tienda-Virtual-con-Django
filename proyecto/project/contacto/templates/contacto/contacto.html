{% extends 'producto/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          {% if "valido" in request.GET %}
          <p class="text-center text-success" style="color: black;">Has enviado la informaci√≥n correctamente</p>
          {% endif %}
          <form method="post" class="text-center">
            {% csrf_token %}
            <table class="table" style="color: black;">
              {{ miFormulario.as_table }}
            </table>
            <button type="submit" class="btn btn-secondary btn-block mt-2 bg-dark text-white">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
